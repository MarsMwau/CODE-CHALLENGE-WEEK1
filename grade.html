<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Grade Generator</title>
</head>
<body>
    <h1>Welcome to Martha's Grade Generator</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder ="Enter your name!"required><br><br>
            <label for="grade">Grade:</label>
            <input type="number" id="grade" name="grade" placeholder="Enter Grade" min="0" max="100" required><br><br>
            <input type="button" value="Submit" onclick="generateGrade()">
        </form>
    
 <script src="./index.js"></script>
</body>
</html>
